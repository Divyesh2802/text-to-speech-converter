<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="https://kit.fontawesome.com/b268916062.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>Text to Speech <span>Converter</span></h1>
      <textarea name="name" placeholder="Write anything here.." rows="8" cols="80"></textarea>
      <div class="row">
        <select class="" name="">

        </select>
        <button type="button" name="button"><i class="fa-solid fa-play"></i>Listen</button>
      </div>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
